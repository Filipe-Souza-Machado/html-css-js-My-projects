<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculador de IMC</title>
    </head>
    <body>
    
        <div class="central">

            <div class="central-title">
                <h1>Calculadora - IMC</h1>
                <hr>
            </div>

            <div class="central-inputs">
                <div>
                    <span>peso em kg</span>
                    <input type="text" id="peso"  placeholder="kg">
                </div>    
    
                <div>
                    <span>Altura em metros</span>
                    <input type="text" id="altura" placeholder="m">
                </div>  
            </div>
            
            <div class="central-image">
                <img id="ilustracao" src="images/favicon.png" alt="">
            </div>
   
            <button id="btn-resultado">CALCULAR</button>
            
            <p id="resultado"></p>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
